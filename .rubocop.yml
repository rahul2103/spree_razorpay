require: rubocop-rails

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 3.0.2
  Include:
    - '**/app'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Appraisals'
  Exclude:
    - 'spec/dummy/**/*'
    - 'lib/generators/**/*'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 150

# DISABLED

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
